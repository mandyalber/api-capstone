<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Capstone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
    <h2>Save time and get results from YouTube and Wikipedia at once!</h2>
    <h3>Browse videos and articles on your subject in one place!</h3>
        <div class="search-form">  
            <form class="search">
                <label for="js-searchfield">Please enter a term to search: </label>
                <input type="text" id="js-searchfield" autofocus required>
                <input type="submit" value="Search">
            </form>
        </div>  
    </header>
    <main>    
        <div class="group hidden">
            <div class="item hidden yt">
                <h2>YouTube Results</h2>
                <div class="video-group js-youtube-results">
                    <p id="js-youtube-error" class="error-message"></p>                               
                </div>            
            </div>    
            <div class="item hidden">
                <h2>Wikipedia Results</h2>            
                <div class="js-wiki-results">
                    <p id="js-wiki-error" class="error-message"></p>
                </div>            
            </div>
        </div>
        <div class="hidden item">
            <a href="#js-searchfield">New Search</a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
